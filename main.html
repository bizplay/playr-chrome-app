<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/main.css">
    <title>Playr</title>
    <script language="javascript" type="text/javascript" src="javascript/main.js"></script>
  </head>
  <body style="margin:0;padding:0;background:black">
    <div id="info"></div>
    <div id="logo_and_loader">
      <div id="ajax_loader"></div>
    </div>
    <div id="status"></div>
    <div id="countdown"><br><br>
      <p>Retrying in <span id="seconds">0</span> seconds...</p>
    </div>
    <!--
      webview is the html tag specific for Google Chrome (OS) apps
      the src is det in main.js after the check on the internet
      has been sucessfully performed
      NOTE: the style needs to be like this. Using style="width:100%; height:100%;"
      or width="1920" height="1080" seems not to work
      NOTE: iframe can be used but it seems only for local html, see https://developer.chrome.com/apps/app_external
      on how to use external content, don't forget to use the sandbox portion
      of the manifest.json when using an iframe
    -->
    <webview id="browser" src="" style="width:100%; height:100%;" partition="persist:playr_signage_data"></webview>
  </body>
</html>
